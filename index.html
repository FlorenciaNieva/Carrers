<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Carrers</title>
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">Carrers</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="btn-home" class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="btn-view-create" class="nav-link" href="#">Create job</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Banner -->
        <section id="banner" class="view">
            <div>
                <div class="col-12">
                    <div class="banner__images">
                        <img src="/img/banner.jpg" class="img-fluid img-banner" alt="image of a work meeting">
                        <div class="banner__text">
                            <h1 class="m-4">WE ARE LOOKING FOR THE BEST CREATIVE TALENT.</h1>
                            <h2 class="m-4"> HERE. NOW.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Search Bar -->
        <section id="search-bar" class="mt-3 view">
            <form class="d-flex">
                <select class="form-control me-5" name="location" id="location-select">
                    <option value="location" selected disabled>Location</option>
                    <option value="remote">Remote</option>
                    <option value="argentina">Argentina</option>
                    <option value="brazil">Brazil</option>
                    <option value="colombia">Colombia</option>
                    <option value="chile">Chile</option>
                    <option value="usa">USA</option>
                    <option value="mexico">Mexico</option>
                </select>
                <select class="form-control me-5" name="seniority" id="seniority-select">
                    <option value="seniority" selected disabled>Seniority</option>
                    <option value="trainee">Trainee</option>
                    <option value="junior">Junior</option>
                    <option value="semisenior">SemiSenior</option>
                    <option value="senior">Senior</option>
                </select>
                <select class="form-control me-5" name="category" id="category-select">
                    <option value="category" selected disabled>Category</option>
                    <option value="engineer">Engineer</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="fullstack">FullStack</option>
                    <option value="designer">Designer</option>
                </select>
                <button id="searchFilters" onclick="getFilters()" class="btn btn-primary me-2" type="button">
                    Search
                </button>
                <button id="clearFilters" class="btn btn-outline-primary" type="button">
                    Clear
                </button>
            </form>
        </section>
        <!-- Spinner -->
        <span id="spinner" class="loader view visually-hidden mt-5"></span>
        <!-- Cards Container -->
        <section id="container-cards" class="row justify-content-center mt-4 view"></section>
        <!-- Job Create Form -->
        <section id="section-form-create" class="formDesing mt-4 container view visually-hidden">
            <h2 class="mb-4 text-light">Create Job</h2>
            <form class="container mb-3">
                <label class="form-label mb-3">
                    Job Title
                    <input type="text" class="form-control mt-2" id="input-name" placeholder="Job Title">
                </label>
                <label class="form-label mb-3">
                    Image
                    <input type="text"  class="form-control mt-2" id="input-url-image" placeholder="URL">
                </label>
                <label class="form-label mb-3">
                    Description
                    <textarea class="form-control mt-2" id="textarea-description" rows="3"></textarea>
                </label>
                <label>
                    Tags
                    <select class="form-control mt-2" name="select-location" id="select-location">
                        <option value="location" selected disabled>Location</option>
                        <option value="remote">Remote</option>
                        <option value="argentina">Argentina</option>
                        <option value="brazil">Brazil</option>
                        <option value="colombia">Colombia</option>
                        <option value="chile">Chile</option>
                        <option value="usa">USA</option>
                        <option value="mexico">Mexico</option>
                    </select>
                    <select class="form-control mt-2" name="select-seniority" id="select-seniority">
                        <option value="seniority" selected disabled>Seniority</option>
                        <option value="trainee">Trainee</option>
                        <option value="junior">Junior</option>
                        <option value="semisenior">SemiSenior</option>
                        <option value="senior">Senior</option>
                    </select>
                    <select class="form-control mt-2" name="select-category" id="select-category">
                        <option value="category" selected disabled>Category</option>
                        <option value="engineer">Engineer</option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="fullstack">FullStack</option>
                        <option value="designer">Designer</option>
                    </select>
                </label>
                <label class="form-label my-3">
                    Benefits
                    <label class="col-form-label mt-1">Vacations</label>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <input type="number"  class="form-control mt-2" id="number-vacation" placeholder="Number">
                        </div>
                        <div class="col-auto">
                            <select id="select-vacation" class="form-control mt-2">
                                <option value="duracion" selected disabled>Days/Weeks/Months</option>
                                <option value="days">Days</option>
                                <option value="weeks">Weeks</option>
                                <option value="months">Months</option>
                            </select>
                        </div>
                    </div> 
                    <label class="col-form-label mt-1">Health Ensurance</label>
                    <input type="text"  class="form-control mt-2" id="input-health-ensurance" placeholder="Health Ensurance">
                    <label class="col-form-label mt-1">Internet Paid</label>
                    <select class="form-control mt-2" name="select-internet-paid" id="select-internet-paid">
                        <option value="internet-paid" selected disabled >Internet Paid</option>
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </label>
                <label class="form-label mb-3">
                    Salary
                    <input type="number"  class="form-control mt-2" id="input-salary" placeholder="Salary">
                </label>
                <label class="form-label mb-3">
                    Long Term
                    <select class="form-control mt-2" name="select-long-term" id="select-long-term">
                        <option value="long-temp" selected disabled>Long Term</option>
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </label>
                <label class="form-label mb-3">
                    Lenguajes
                    <input type="text"  class="form-control mt-2" id="input-language" placeholder="Languages">
                </label>
                <button type="button" class="btn btn-primary" id="btn-create-job">Submit</button>
            </form>
        </section>
        <!-- Cards with Details -->
        <section id="view-details" class="mt-4 view"></section>
        <!-- Job Edit Form -->
        <section class="formDesing mt-4 view" id="section-form-edit">
            <div class="container" id="form-edit"></div>
        </section>
        <!-- Job Delete Alert -->
        <section id="section-alert-delete" class="mt-3 view"></section>
    </main>
    <!-- Links JS -->
    <script src="js/script.js"></script>
    <script src="js/api.js"></script>
    <!-- Link JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
