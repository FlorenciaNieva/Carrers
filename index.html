<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Carrers</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary view">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Carrers</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Create job</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section id="search-bar" class="mt-3 view">
            <form class="d-flex">
                <select class="form-control me-5" name="location" id="location-select">
                    <option value="location" selected disabled>
                        location
                    </option>
                </select>
                <select class="form-control me-5" name="seniority" id="seniority-select">
                    <option value="seniority" selected disabled>
                        Seniority
                    </option>
                </select>
                <select class="form-control me-5" name="category" id="category-select">
                    <option value="category" selected disabled>
                        Category
                    </option>
                </select>
                <button class="btn btn-primary me-2" type="button">
                    Search
                </button>
                <button class="btn btn-outline-primary" type="button">
                    Clear
                </button>
            </form>
        </section>

        <section id="container-cards" class="row justify-content-center mt-4 view"></section>

        <section id="container-create" class="container view visually-hidden">
            <form class="container mb-3">
                <label class="form-label mb-3">
                    Job Title
                    <input type="email" class="form-control mt-2" id="input-title" placeholder="Job Title">
                </label>
                <label class="form-label mb-3">
                    Description
                    <textarea class="form-control mt-2" id="job-description" rows="3"></textarea>
                </label>
                <label>
                    Tags
                    <input type="text" name="location" id="input-location" class="form-control mb-3 mt-2" placeholder="Location">
                    <input type="text" name="seniority" id="input-seniority" class="form-control mb-3" placeholder="Seniority">
                    <input type="text" name="category" id="input-category" class="form-control mb-3" placeholder="Category">
                </label>
                <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
